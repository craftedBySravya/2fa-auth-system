<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f4f4f4;
    }

    .container {
      background-color: #2c2c54;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 450px;
      max-width: 90%;
    }

    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #403d66;
      color: #f0f0f0;
    }

    .form-box input::placeholder {
      color: #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #f1c40f; /* Yellow */
      color: #2c2c54;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d4ac0d;
    }

    .flash-message {
      background-color: #f44336;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #d1b3ff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">üîê OTP Verification</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="form-box">
      <label for="otp">Enter OTP sent to your email</label>
      <input type="text" id="otp" name="otp" placeholder="6-digit OTP" required />

      <button type="submit" class="btn">Verify</button>
    </form>

    <div class="back-link">
      <a href="/login">‚Üê Go back to Login</a>
    </div>
  </div>
</body>
</html>
