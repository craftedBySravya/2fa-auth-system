<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - 2FA System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f4f4f4;
    }

    .container {
      background-color: #2c2c54;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 450px;
      max-width: 90%;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffffff;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #403d66;
      color: #f0f0f0;
    }

    form input::placeholder {
      color: #ccc;
    }

    button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #f1c40f; /* üçã Yellow */
  color: #2c2c54;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #d4ac0d; /* Slightly darker yellow */
}

    .flash {
      background-color: #f44336;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d1b3ff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .toggle {
        position: absolute;
        top: 14px;
        right: 14px;
        cursor: pointer;
        color: #ccc;
    }



  </style>
  <script>
    function toggleVisibility() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>üîê Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST">
      <input type="text" name="username" placeholder="Enter your Username" required>
      <div style="position: relative;">
        <input type="password" name="password" id="password" placeholder="Enter your Password" required>
        <span class="toggle" onclick="toggleVisibility()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('signup') }}">Don't have an account? Sign up ‚Üí</a>
  </div>

</body>
</html>
